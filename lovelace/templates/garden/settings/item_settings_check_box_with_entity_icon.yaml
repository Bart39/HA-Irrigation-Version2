# Lovelace_gen

#=======================================
#=== Boolean Check Box With Entity Icon
#=======================================
type: custom:button-card
color_type: icon
entity: {{ entity }}
show_state: false
show_name: true
name: {{ name }}
icon: {{ icon }}
show_icon: true
size: 40%
tap_action:
  action: toggle
styles:
  grid:
    - grid-template-areas: '"i n check_box"'
    - grid-template-columns: 20% auto 15%
    - grid-template-rows: 1fr
  card:
    - height: 3.5em
    - font-size: 12px
    - border-radius: 10px
  name:
    - justify-self: start
custom_fields:
  check_box: >
    [[[
      var on_icon = '{{ on_icon | default("mdi:checkbox-marked") }}';
      var off_icon = '{{ off_icon | default("mdi:checkbox-blank-outline") }}';
      
      if (entity.state == 'on')
          return '<ha-icon icon="' + on_icon + '"></ha-icon>';
      else
          return '<ha-icon icon="' + off_icon + '"></ha-icon>';
    ]]] 
state:
  - value: 'on'
    name: {{ on_name }}
    styles:
      card:
        - background-color: var(--primary-background-color)
        - border: 1px solid var(--accent-color)
  - value: 'off'
    name: {{ off_name }}
    styles:
      card:
        - color: var(--secondary-text-color)
      icon:
        - color: var(--secondary-text-color)

