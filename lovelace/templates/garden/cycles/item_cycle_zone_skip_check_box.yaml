# lovelace_gen

#=================================
#=== Schedule Zone Skip Check Box
#=================================
type: custom:button-card
entity: {{ entity }}
name: Skip
icon: mdi:check-box-outline
size: 80%
styles:
  grid:
    - grid-template-areas: "'n' 'i'"
    - grid-template-columns: 1fr
    - grid-template-rows: min-content 1fr
  card:
    - width: 4em
    - height: 3.4em
    - margin-top: 0.1em
    - font-size: 12px
    - box-shadow: none
    - background: none
  name:
    - justify-self: center
state:
  - value: 'off'
    icon: mdi:checkbox-blank-outline
    styles:
      card:
        - color: var(--secondary-text-color)
        - opacity: 50%
      icon:
        - color: var(--secondary-text-color)
